]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch]
version = { path = "youqu_html_rpc/__version__.py" }

[tool.hatch.build.targets.wheel]
packages = [
    "/youqu_html_rpc",
]

